<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:600px)"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <section class="headImage"></section>
  <section class="bodyImage"></section>
  <main>
    <h1>IP Address Tracker</h1>
    <section class="inputContainer">
      <input class="iPInput" type="text" placeholder="IP Address">
      <button><span class="arrowIcon"></span></button>
    </section>

    <section class="iPData">

      <div class="iPAddress"><span>IP ADDRESS </span>453453454</div>
      <div class="location"><span>LOCATION </span>La Playa, Azogues 030201</div>
      <div class="timeZone"><span>TIME ZONE </span>UTC-05:00</div>
      <div class="iSP"><span>ISP </span>SpaceX Starlink</div>

    </section>


  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SFCC5555">Mr. Ackerman</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="google-site-verification" content="79brbguJnD08O6HFmFTFYi8Uf24ir5Pzc-rUty7R0WE" />
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:600px)"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <section class="headImage"></section>
  <section class="mapContainer"></section>
  <main>
    <h1>IP Address Tracker</h1>
    <section class="inputContainer">
      <input class="iPInput" type="text" placeholder="Search for any IP address or domain" >
      <button><span class="arrowIcon"></span></button>
    </section>

    <section class="iPData">

      <div class="iPAddress"><span>IP ADDRESS </span></div>
      <div class="iPLocation"><span>LOCATION </span></div>
      <div class="timeZone"><span>TIMEZONE </span></div>
      <div class="iSP"><span>ISP </span></div>

    </section>


  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SFCC5555">Mr. Ackerman</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
